<h4>Will the next card have a higher number than the one shown?</h4>
<div class="user-input-section">
    <button mat-raised-button color="warn" (click)="onClickHigher()">Higher</button>
    <button mat-raised-button color="warn" (click)="onClickEqual()">Equal</button>
    <button mat-raised-button color="warn" (click)="onClickLower()">Lower</button>
</div>
