<div class="container">
    <h4>Let's Play!</h4>
    <app-colour-guess *ngIf="colourVisiblity" (btnClick)="toggleColour($event)"></app-colour-guess>
    <img *ngIf="!colourVisiblity" src="{{this.cards[0].image}}">
    <app-correct-guess *ngIf="correctVisiblity"></app-correct-guess>
    <app-incorrect-guess *ngIf="incorrectVisiblity"></app-incorrect-guess>
    <app-number-guess *ngIf="numberVisibility"></app-number-guess>
</div>
